<!DOCTYPE html>
<html>
  <head>
    <title>Chocolate Pizza</title>
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <section class="header_left">
        <div class="header_logo">
          <!-- website name with logo -->
          <img id="header_logo" src="img/logo.png">

          <h1>Delicious</h1>
          <p>THE BEST FOOD ON THE WEB</p>
        </div>
      </section>

      <section class="header_right">
        <div class="header_icons">
          <!-- social media icons -->
          <ul class="share_icons">
            <li>
              <img src="img/fb-icon.png">
            </li>
            <li>
              <img src="img/twit-icon.png">
            </li>
            <li>
              <img src="img/gp-icon.png">
            </li>
            <li>
              <img src="img/insta-icon.png">
            </li>
            <li>
              <img src="img/flic-icon.png">
            </li>
            <li>
              <img src="img/pint-icon.png">
            </li>
            <li id="rss">
              <img src="img/rss-icon.png">
            </li>
            <li>
              <img src="img/mail-icon.png">
            </li>
          </ul>
        </div>
      </section>
          <!-- dotted line between header and next div -->
          <img id="header_break_line" src="img/section-break.png">

    </header>

    <main>
      <!-- recipe name with print icon at side-->
      <div class="recipe_title">
        <h2 id="recipe_name">Chocolate Pizza </h2>
        <p id="post_date"> POSTED ON 15 DEC 2013/DESSERTS</p>

        <img id="print-btn" src="img/print-icon.png">
      </div>
      <!-- big img of the pizza itself -->
      <div class="pizza_img">
        <img id="choco_pizza" src="img/choco-pizza.png">
      </div>
      <!-- paragraphs listing out recipe process -->
      <div class="recipe_steps">
        <p>Para 1</p>
        <p>Para 2</p>
        <p>Para 3</p>
      </div>

      <div id="shopping_list">
        <ul>
          <li><input type="checkbox" id="l1"/><label for="l1">1 1/2 cup milk</label></li>
          <li><input type="checkbox" id="l2"/><label for="l2">12 cup mascarpone</label></li>
          <li><input type="checkbox" id="l3"/><label for="l3">1/2 tsp pink salt</label></li>
          <li><input type="checkbox" id="l4"/><label for="l4">1 lb Black Mission Figs</label></li>
          <li><input type="checkbox" id="l5"/><label for="l5">1/2 cup brown sugar</label></li>
          <li><input type="checkbox" id="l6"/><label for="l6">2-4 tbsp water</label></li>
        </ul>
        <ul>
          <li><input type="checkbox" id="l1"/><label for="l1">1 1/2 cup heavy cream</label></li>
          <li><input type="checkbox" id="l2"/><label for="l2">1/3 granulated sugar </label></li>
          <li><input type="checkbox" id="l3"/><label for="l3">2 egg yolks</label></li>
          <li><input type="checkbox" id="l4"/><label for="l4">1 lemon, juiced</label></li>
          <li><input type="checkbox" id="l5"/><label for="l5">2 tbsp butter</label></li>
          <li><input type="checkbox" id="l6"/><label for="l6">1 cup honey roasted pecans, roughly chopped</label></li>
        </ul>
      </div>

      <div class="author_info">
        <!-- dotted line above author info -->
        <img class="author_break_line" src="img/section-break.png">
        <!-- info about author above footer with share button -->
        <img class="vanessa" src="img/van-pic.png">

        <h3 id="author_name">Vanessa Stevens</h3>
        <p id="about_author">Food enthusiast, photography fan. Add a pinch of raw foodism and that's pretty much who I am.</p>
        <button id="share_recipe" type="submit">SHARE RECIPE</button>
      </div>
    </main>

    <footer>
      <!-- break line above footer with logo in middle -->
      <img class="footer_break_line_one"  src="img/footer-break.png">
      <img class="footer_logo" src="img/small-logo.png">
      <img class="footer_break_line_two" src="img/footer-break.png">

      <!-- legal info at bottom of footer -->
      <div id="legal_info">
        <p>Delicious &copy; 2013 &#8228; All Rights Reserved.</p>
        <p>Proudly published with Ghost.</p>
      </div>

    <script src="app.js"></script>
  </body>
</html>
